{% extends "base.html" %}
{% block body %}
<h2>Add Home</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Home Name</label>
    <input type="text" class="form-control" name="name" required placeholder="Living House">
  </div>
  <button type="submit" class="btn btn-primary">Add Home</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
