{% extends "base.html" %}
{% block body %}
<h2>Add Sensor</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Sensor Name</label>
    <input type="text" class="form-control" name="name" required placeholder="Temperature Sensor">
  </div>
  <div class="mb-3">
    <label class="form-label">Sensor URL</label>
    <input type="url" class="form-control" name="url" required placeholder="http://192.168.0.10/data">
  </div>
  <input type="hidden" name="room_id" value="{{ room_id }}">
  <button type="submit" class="btn btn-primary">Add Sensor</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
